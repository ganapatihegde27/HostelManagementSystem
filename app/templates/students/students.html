{% extends 'base.html' %}

{% block content %}
<h2>Total Students: {{ total_students.count }} </h2>

{% if student_list %}
    <ul>
    {% for student in student_list %}
        <li><a href="/student/{{ student.student_id }}/">{{ student.student_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students are available.</p>
{% endif %}

<button onclick="window.location.href = '/student/booking/'"> Add new student </button>

{% endblock %}
